spring.application.name=investment-portfolio
spring.datasource.url=jdbc:mysql://localhost:3306/investment-portfolio
spring.datasource.username=root
spring.datasource.password=********
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
server.port=8080
jwt.secret=********
spring.web.mvc.cors.allow-credentials=true
spring.web.mvc.cors.allowed-origins=http://localhost:4200
spring.web.mvc.cors.allowed-methods=GET,POST,PUT,DELETE